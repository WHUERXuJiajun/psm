
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../res/css/global.css">
  <script src="../../json/vue.min.js"></script>
  <script src="../../json/axios.min.js"></script>
</head>
<body style="margin-top: 65px;">

<div id="headerpage"></div>
<div id="home">
<div class="fly-home fly-panel"  style="background-image: url();" v-for="user in users">
  <img id="icon1" src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" alt="贤心">
  <i class="iconfont icon-renzheng" title="Fly社区认证"></i>
  <h1>
    <span id="phone1">{{user.phone}}</span>
    <i class="iconfont icon-nan"></i>
    <!-- <i class="iconfont icon-nv"></i>  -->
<!--    <i class="layui-badge fly-badge-vip">VIP3</i>-->
    <!--
    <span style="color:#c00;">（管理员）</span>
    <span style="color:#5FB878;">（社区之光）</span>
    <span>（该号已被封）</span>
    -->
  </h1>

  <p style="padding: 10px 0; color: #5FB878;">认证信息：10年码农</p>

  <p class="fly-home-info">
    <i class="iconfont icon-kiss" title="飞吻"></i><span style="color: #FF7200;">分数：<span id="score" v-model="user">{{user.score}}</span></span>
    <i class="iconfont icon-shijian"></i><span>信誉分：<span id="credit">{{user.credit}}</span></span>
  </p>

  <p class="fly-home-sign" id="motto">{{user.motto}}</p>
<!--
  <div class="fly-sns" data-user="">
    <a href="javascript:;" class="layui-btn layui-btn-primary fly-imActive" data-type="addFriend">加为好友</a>
    <a href="javascript:;" class="layui-btn layui-btn-normal fly-imActive" data-type="chat">发起会话</a>
  </div>
-->
</div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md6 fly-home-jie">
      <div class="fly-panel">
        <h3 class="fly-panel-title">他发布的任务</h3>
        <ul class="jie-row">
          <li v-for="mission in post_missions">
            <a @click="goDetail(mission)" class="jie-title"> {{mission.title}}</a>
            <i>{{mission.post_time}}</i>
          </li>
          <!-- <div class="fly-none" style="min-height: 50px; padding:30px 0; height:auto;"><i style="font-size:14px;">没有发表任何求解</i></div> -->
        </ul>
      </div>
    </div>

    <div class="layui-col-md6 fly-home-jie">
      <div class="fly-panel">
        <h3 class="fly-panel-title">他收藏的任务</h3>
        <ul class="jie-row">
          <li v-for="mission in collect_missions">
            <a @click="goDetail(mission)" class="jie-title"> {{mission.title}}</a>
            <i>{{mission.post_time}}</i>
          </li>
          <!-- <div class="fly-none" style="min-height: 50px; padding:30px 0; height:auto;"><i style="font-size:14px;">没有发表任何求解</i></div> -->
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
<div class="fly-footer">
  <p>这里是PSM社区</p>
  <p>
    欢迎您的加入
  </p>
</div>



  <script src="../../json/jquery.min.js"></script>
  <script src="../../json/user/home.js"></script>
<script src="../../res/layui/layui.js"></script>
<script>
  $(function(){
    //公共部分导航栏
    $("#headerpage").load("../common/header.html");
  });
</script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '../../res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
