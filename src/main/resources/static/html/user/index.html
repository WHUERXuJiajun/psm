
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../res/css/global.css">
</head>
<body>

<div id="headerpage"></div>


<div class="layui-container fly-marginTop fly-user-main">
  <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
    <li class="layui-nav-item">
      <a href="home.html">
        <i class="layui-icon">&#xe609;</i>
        我的主页
      </a>
    </li>
    <li class="layui-nav-item layui-this">
      <a href="index.html">
        <i class="layui-icon">&#xe612;</i>
        用户中心
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="set.html">
        <i class="layui-icon">&#xe620;</i>
        基本设置
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="message.html">
        <i class="layui-icon">&#xe611;</i>
        我的消息
      </a>
    </li>
  </ul>

  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  
  <div class="fly-panel fly-panel-user" pad20>
    <!--
    <div class="fly-msg" style="margin-top: 15px;">
      您的邮箱尚未验证，这比较影响您的帐号安全，<a href="activate.html">立即去激活？</a>
    </div>
    -->
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li data-type="mine-jie" lay-id="index" class="layui-this">我发布的任务</li>
        <li data-type="collection" data-url="/collection/find/" lay-id="collection">我关注的任务</li>
      </ul>
      <div class="layui-tab-content" style="padding: 20px 0;" id="index">
        <div class="layui-tab-item layui-show">
          <ul class="mine-view jie-row">
            <li v-for="mission in post_missions">
              <a class="jie-title" @click="goDetail(mission)" target="_blank">{{mission.title}}</a>
              <i>{{mission.postTime}}</i>
<!--              <em>661阅/10答</em>-->
            </li>
          </ul>
          <div id="LAY_page"></div>
        </div>
        <div class="layui-tab-item">
          <ul class="mine-view jie-row">
            <li v-for="mission in collect_missions">
              <a class="jie-title" @click="goDetail(mission)" target="_blank">{{mission.title}}</a>
          </ul>
          <div id="LAY_page1"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fly-footer">
  <p>这里是PSM社区</p>
  <p>
    欢迎您的加入
  </p>
</div>

<script src="../../res/layui/layui.js"></script>
<script src="../../json/jquery.min.js"></script>
<script src="../../json/vue.min.js"></script>
<script src="../../json/axios.min.js"></script>
<script src="../../json/user/index.js"></script>
<script>
  new Vue({
    el: '#index',
    data: {
      post_missions:[],
      collect_missions:[]
    },
    mounted() {
      let self = this;
      let token = window.localStorage.getItem('token');
      axios.defaults.baseURL = 'http://localhost:8080/'
      axios.get("api/post/getMissionsByPhone", {
        params:{},
        headers: {'Authorization': token}
      }).then(function (response) {
        self.post_missions = response.data; //此时还是字符串
      })

      axios.defaults.baseURL = 'http://localhost:8080/'
      axios.get("api/collect", {
        params:{},
        headers: {'Authorization': token}
      }).then(function (response) {
        self.collect_missions = response.data; //此时还是字符串
      })
    },
    methods:{
      goDetail:function (mission) {
        window.location.href = "../index/detail.html?mid="+mission.mid;
      }
    }
  })
</script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '../../res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
